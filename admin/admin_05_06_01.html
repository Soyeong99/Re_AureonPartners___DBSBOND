    <template id="faqItemTemplate">
      <tr class="dropdown_toggle">
        <td class="faq-id"></td>
        <td class="txt_ell faq-title">
          <label for="tit">
            <input id="tit" type="text" />
          </label>
        </td>
      </tr>

      <tr class="dropdown_content">
        <td></td>
        <td class="dropdown_content_details">
          <textarea class="detail_manage faq-content"></textarea>
        </td>
      </tr>
    </template>

    <script>
      document.querySelectorAll(".dropdown_toggle").forEach((item) => {
        item.addEventListener("click", () => {
          const nextRow = item.nextElementSibling;

          if (nextRow.style.display === "table-row") {
            nextRow.style.display = "none";
          } else {
            nextRow.style.display = "table-row";
          }
        });
      });
    </script>
