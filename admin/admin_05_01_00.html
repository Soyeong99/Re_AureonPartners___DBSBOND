<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 게시판 관리 / 상품관리 -->
    <title>Aureon Partners | 관리자페이지</title>

    <link
      rel="shortcut icon"
      href="../img/common/favicon.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/font.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/loader.css" />

    <script defer src="../js/jquery-3.7.1.min.js.js"></script>
    <script defer src="../js/admin.js"></script>
    <script type="module" src="../js/api/admin/product-controller.js"></script>
    <script
      defer
      type="module"
      src="../js/api/admin/admin-notification.js"
    ></script>
    <script
      defer
      type="module"
      src="../js/api/client/auth-controller.js"
    ></script>
  </head>

  <body>
    <div id="admin_wrap">
      <div id="header">
        <h1>
          <a href="admin_main.html">
            <img src="../img/common/logo.png" alt="로고" />
          </a>
        </h1>

        <nav id="sidebar-menu">
          <ul class="lnb_wrap">
            <li>
              <div class="icon_person">
                <img src="../img/admin/icon_person.png" alt="관리자 아이콘" />
              </div>
              <div class="txt">관리자님, 반갑습니다</div>
              <div class="logout_icon" style="cursor: pointer">
                <img
                  src="../img/admin/logout-icon.png"
                  alt="로그아웃 아이콘"
                  style="
                    width: 20px;
                    height: 20px;
                    margin-top: 4px;
                    margin-left: 10px;
                  "
                />
              </div>
            </li>

            <!-- 회원관리 -->
            <li>
              <div class="lnb">
                <div class="left_box">
                  <div class="icon"></div>
                  <div class="txt">회원 관리</div>
                </div>

                <div class="right_box">
                  <span class="bi bi-chevron-down snb"></span>
                  <div class="alarm" id="member-alarm"></div>
                </div>
              </div>

              <ol class="depth2">
                <li>
                  <a href="adimin_01_01_00.html" class="notice-link">
                    <span class="notice-dot" id="nd-1"></span>회원 목록
                  </a>
                </li>
                <li>
                  <a href="adimin_01_02_00.html" class="notice-link">
                    <span class="notice-dot" id="nd-2"></span>쪽지 보내기
                  </a>
                </li>
              </ol>
            </li>

            <!-- 입금 관리 -->
            <li>
              <div class="lnb">
                <div class="left_box">
                  <div class="icon"></div>
                  <div class="txt">입금 관리</div>
                </div>

                <div class="right_box">
                  <span class="bi bi-chevron-down snb"></span>
                  <div class="alarm" id="deposit-alarm"></div>
                </div>
              </div>

              <ol class="depth2">
                <li>
                  <a href="adimin_02_01_00.html" class="notice-link">
                    <span class="notice-dot" id="nd-3"></span>입금 신청
                  </a>
                </li>
                <li>
                  <a href="adimin_02_01_01.html" class="notice-link">
                    <span class="notice-dot" id="nd-4"></span>입금 내역
                  </a>
                </li>
              </ol>
            </li>

            <!-- 출금 관리 -->
            <li>
              <div class="lnb">
                <div class="left_box">
                  <div class="icon"></div>
                  <div class="txt">출금 관리</div>
                </div>

                <div class="right_box">
                  <span class="bi bi-chevron-down snb"></span>
                  <div class="alarm" id="withdrawal-alarm"></div>
                </div>
              </div>

              <ol class="depth2">
                <li>
                  <a href="adimin_03_01_00.html" class="notice-link">
                    <span class="notice-dot" id="nd-5"></span>출금 내역
                  </a>
                </li>
                <li>
                  <a href="admin_03_02_00.html" class="notice-link">
                    <span class="notice-dot" id="nd-6"></span>미지급 내역
                  </a>
                </li>
              </ol>
            </li>

            <!-- 투자금 관리 -->
            <li>
              <div class="lnb">
                <div class="left_box">
                  <div class="icon"></div>
                  <div class="txt">투자금 관리</div>
                </div>

                <div class="right_box">
                  <span class="bi bi-chevron-down snb"></span>
                  <div class="alarm" id="repayment-alarm"></div>
                </div>
              </div>

              <ol class="depth2">
                <li>
                  <a href="admin_04_01_00.html" class="notice-link">
                    <span class="notice-dot" id="nd-7"></span>회수 관리
                  </a>
                </li>
                <li>
                  <a href="admin_04_02_00.html">회수 내역</a>
                </li>
              </ol>
            </li>

            <!-- 게시판 관리 -->
            <li>
              <div class="lnb">
                <div class="left_box">
                  <div class="icon"></div>
                  <div class="txt">게시판 관리</div>
                </div>

                <div class="right_box">
                  <span class="bi bi-chevron-down snb"></span>
                  <div class="alarm" id="management-alarm"></div>
                </div>
              </div>

              <ol class="depth2">
                <li><a href="admin_05_01_00.html">상품 관리</a></li>
                <li><a href="admin_05_02_00.html">계좌 관리</a></li>
                <li>
                  <a href="admin_05_03_00.html" class="notice-link">
                    <span class="notice-dot" id="nd-8"></span>1:1 문의
                  </a>
                </li>
                <li><a href="admin_05_04_01_00.html">이벤트 관리</a></li>
                <li><a href="admin_05_05_00.html">공지사항 관리</a></li>
                <li><a href="admin_05_06_00.html">자주묻는질문 관리</a></li>
              </ol>
            </li>
          </ul>
        </nav>
      </div>

      <div id="main">
        <div class="card_tit">상품 관리</div>

        <!-- 상품리스트 -->
        <div class="prd_grid" id="productGrid">
          <div id="loading-screen-3">
            <div class="spinner"></div>
          </div>
        </div>
      </div>
    </div>

    <template id="productCardTemplate">
      <div class="prd_con">
        <div class="prd_content">
          <div class="tit">
            <div class="img">
              <img src="" alt="통화 이미지" class="currency-image" />
            </div>
            <div class="prd_card_tit">
              <p class="product-title"></p>
            </div>
          </div>
          <div class="price_con">
            <p>
              <span>모집금액</span>
              <span class="investment-amount"></span>
            </p>
            <p>
              <span>예상 수익률</span>
              <em class="expected-yield"></em>
            </p>
            <p>
              <span>상품기간</span>
              <span class="investment-periods"></span>
            </p>
          </div>
          <div class="percent_area">
            <p class="percent">
              <span class="progress-rate"></span>
              (모집율)
            </p>
            <div class="bar_ademin">
              <span class="bar"></span>
            </div>
          </div>
        </div>
        <a href="#" class="rcor edit-button">수정</a>
      </div>
    </template>
  </body>
</html>
