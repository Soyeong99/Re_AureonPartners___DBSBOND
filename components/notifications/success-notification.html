<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Notification</title>
    <style>
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .notification {
            background: green;
            color: white;
            padding: 10px 20px;
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            border-radius: 5px;
        }

        .pop {
            animation: pop 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="notification" id="notificationSuccessBox">
        <span id="notificationSuccessText">Default notification</span>
        <button type="button" class="notif-close"
            style="cursor: pointer; background: none; border: none; color: white; font-weight: bold; margin-left: 10px;">X</button>
    </div>

    <script>
        function showSuccessNotification(text) {
            const notificationBox = document.getElementById('notificationSuccessBox');
            document.getElementById('notificationSuccessText').textContent = text;
            notificationBox.style.display = 'block';
            notificationBox.classList.add('pop');

            setTimeout(() => {
                notificationBox.classList.remove('pop');
            }, 500);

            document.querySelector('.notif-close').addEventListener('click', closeSuccessNotification);
        }

        function closeSuccessNotification() {
            document.getElementById('notificationSuccessBox').style.display = 'none';
        }

        window.showSuccessNotification = showSuccessNotification;
        window.closeSuccessNotification = closeSuccessNotification;
    </script>
</body>

</html>
