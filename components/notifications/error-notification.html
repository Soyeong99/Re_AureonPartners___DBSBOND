<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Notification</title>
    <style>
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        .notification {
            background: red;
            color: white;
            padding: 10px 20px;
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            border-radius: 5px;
            z-index: 99999;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="notification" id="notificationBox">
        <span id="notificationText">Default notification</span>
        <button type="button" class="notif-close"
            style="cursor: pointer; background: none; border: none; color: white; font-weight: bold; margin-left: 10px;">X</button>
    </div>

    <script>
        function showErrorNotification(text) {
            const notificationBox = document.getElementById('notificationBox');
            document.getElementById('notificationText').textContent = text;
            notificationBox.style.display = 'block';
            notificationBox.classList.add('shake');

            setTimeout(() => {
                notificationBox.classList.remove('shake');
            }, 500);

            document.querySelector('.notif-close').addEventListener('click', closeNotification);
        }

        function closeNotification() {
            document.getElementById('notificationBox').style.display = 'none';
        }

        window.showErrorNotification = showErrorNotification;
        window.closeNotification = closeNotification;
    </script>
</body>

</html>
